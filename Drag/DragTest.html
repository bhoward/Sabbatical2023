<html><head>
<title>Drag Test</title>
<style type="text/css">
    div {
        border: solid;
        border-radius: 4px;
        margin-left: 10px;
        margin-bottom: 5px;
        padding: 2px;
    }
    div.dropzone {
        border: dashed;
    }
    div.foo {
        border: solid;
    }
</style>
</head><body>
<div class="dropzone"></div>
<div draggable="true" contenteditable="true">
    Here is a draggable div
    <div class="dropzone"></div>
    <div draggable="true" contenteditable="true">Boo!</div>
    <div class="dropzone"></div>
    That contains another draggable div
</div>
<div class="dropzone"></div>
<div draggable="true" contenteditable="true">
    Here is another draggable div
</div>
<div class="dropzone"></div>
</body>
</body>
<script>
    const body = document.querySelector('body');
    body.addEventListener("dragstart", (event) => {
        if (event.srcElement.tagName == 'DIV') {
            console.log(event.srcElement.innerText);
        }
    });
    body.querySelectorAll('div.dropzone').forEach((dz) => {
        dz.addEventListener("dragenter", (event) => {
            event.preventDefault();
            event.target.classList.add('foo');
        });
        dz.addEventListener("dragleave", (event) => {
            event.preventDefault();
            event.target.classList.remove('foo');
        });
        dz.addEventListener("dragover", (event) => {
            event.preventDefault();
        });
    });
</script></html>
