<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <script type="module" src="./natded.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive-static.css" />
    <link rel="stylesheet" href="./natded.css">
</head>

<body>
    <p>This is an example of a document with some natural deduction proofs:</p>
    <natded-proof>
        <theorem-intro name="Theorem 1" expr="P\rightarrow R" id="t1">
            <hypothesis-item slot="hypothesis" expr="P\rightarrow Q" id="h1"></hypothesis-item>
            <hypothesis-item slot="hypothesis" expr="Q\rightarrow R" id="h2"></hypothesis-item>
            <implies-intro>
                <binder-node id="a1">
                    <implies-elim>
                        <var-intro ref="h2"></var-intro>
                        <implies-elim slot="arg">
                            <var-intro ref="h1"></var-intro>
                            <var-intro slot="arg" ref="a1"></var-intro>
                        </implies-elim>
                    </implies-elim>
                </binder-node>
            </implies-intro>
        </theorem-intro>
        <theorem-intro name="Theorem 2" expr="(A\rightarrow B)\rightarrow(B\rightarrow C)\rightarrow A\rightarrow C" id="t2">
            <implies-intro>
                <binder-node id="a2">
                    <implies-intro>
                        <binder-node id="a3">
                            <theorem-elim ref="t1">
                                <var-intro ref="a2"></var-intro>
                                <var-intro ref="a3"></var-intro>
                            </theorem-elim>
                        </binder-node>
                    </implies-intro>
                </binder-node>
            </implies-intro>
        </theorem-intro>
        <theorem-intro name="Exercise 1" expr="P\land Q\lor\lnot P\land Q" id="t3">
            <hypothesis-item slot="hypothesis" expr="Q" id="h3"></hypothesis-item>
            <unknown-intro></unknown-intro>
        </theorem-intro>
        <theorem-intro name="Exercise 2" expr="\top" id="t4">
            <true-intro></true-intro>
        </theorem-intro>
        <theorem-intro name="Exercise 3" expr="(P\lor Q)\land(P\lor R)" id="t5">
            <hypothesis-item slot="hypothesis" expr="P\lor Q\land R" id="h4"></hypothesis-item>
            <or-elim>
                <unknown-intro></unknown-intro>
                <binder-node slot="left" id="a4">
                    <and-intro>
                        <or-intro1 slot="left">
                            <unknown-intro></unknown-intro>
                        </or-intro1>
                        <unknown-intro slot="right"></unknown-intro>
                    </and-intro>
                </binder-node>
                <binder-node slot="right" id="a5">
                    <and-intro>
                        <or-intro2 slot="left">
                            <and-elim1>
                                <var-intro ref="a5"></var-intro>
                            </and-elim1>
                        </or-intro2>
                        <or-intro2 slot="right">
                            <and-elim2>
                                <var-intro ref="a5"></var-intro>
                            </and-elim2>
                        </or-intro2>
                    </and-intro>
                </binder-node>
            </or-elim>
        </theorem-intro>
        <proof-tool slot="tool" label="\(\top\)-Intro" expr="\top" class="true-intro">
            <true-intro></true-intro>
        </proof-tool>
        <proof-tool slot="tool" label="\(\land\)-Intro" expr="\_\land\_" class="and-intro">
            <and-intro>
                <unknown-intro slot="left"></unknown-intro>
                <unknown-intro slot="right"></unknown-intro>
            </and-intro>
        </proof-tool>
        <proof-tool slot="tool" label="\(\land\)-Elim1" expr="\_" class="and-elim1">
            <and-elim1>
                <unknown-intro></unknown-intro>
            </and-elim1>
        </proof-tool>
        <proof-tool slot="tool" label="\(\land\)-Elim2" expr="\_" class="and-elim2">
            <and-elim2>
                <unknown-intro></unknown-intro>
            </and-elim2>
        </proof-tool>
        <proof-tool slot="tool" label="\(\lor\)-Intro1" expr="\_\lor\_" class="or-intro1">
            <or-intro1>
                <unknown-intro></unknown-intro>
            </or-intro1>
        </proof-tool>
        <proof-tool slot="tool" label="\(\lor\)-Intro 2" expr="\_\lor\_" class="or-intro2">
            <or-intro2>
                <unknown-intro></unknown-intro>
            </or-intro2>
        </proof-tool>
        <proof-tool slot="tool" label="\(\lor\)-Elim" expr="\_" class="or-elim">
            <or-elim>
                <unknown-intro></unknown-intro>
                <binder-node slot="left"><unknown-intro></unknown-intro></binder-node>
                <binder-node slot="right"><unknown-intro></unknown-intro></binder-node>
            </or-elim>
        </proof-tool>
        <proof-tool slot="tool" label="\(\bot\)-Elim" expr="\_" class="false-elim">
            <false-elim>
                <unknown-intro></unknown-intro>
            </false-elim>
        </proof-tool>
        <proof-tool slot="tool" label="\(\rightarrow\)-Intro" expr="\_\rightarrow\_" class="implies-intro">
            <implies-intro>
                <binder-node><unknown-intro></unknown-intro></binder-node>
            </implies-intro>
        </proof-tool>
        <proof-tool slot="tool" label="\(\rightarrow\)-Elim" expr="\_" class="implies-elim">
            <implies-elim>
                <unknown-intro></unknown-intro>
                <unknown-intro slot="arg"></unknown-intro>
            </implies-elim>
        </proof-tool>
        <proof-tool slot="tool" label="\(\lnot\)-Intro" expr="\lnot\_" class="not-intro">
            <not-intro>
                <binder-node><unknown-intro></unknown-intro></binder-node>
            </not-intro>
        </proof-tool>
        <proof-tool slot="tool" label="\(\lnot\)-Elim" expr="\bot" class="not-elim">
            <not-elim>
                <unknown-intro></unknown-intro>
                <unknown-intro slot="arg"></unknown-intro>
            </not-elim>
        </proof-tool>
        <proof-tool slot="tool" label="\(\lnot\lnot\)-Elim" expr="\_" class="notnot-elim">
            <notnot-elim>
                <unknown-intro></unknown-intro>
            </notnot-elim>
        </proof-tool>
    </natded-proof>
    <p>In this version, all of the presentation names of variables (assumptions and hypotheses)
        are automatically generated (h_n). The ids are unique in the document, but not rendered.
    </p>
</body>

</html>
