<!DOCTYPE html>
<html>

<head>
    <title>Input Test</title>
    <style type="text/css">
        span.expr-slot {
            border: none;
        }

        span.var-slot {
            border: solid;
            border-radius: 4px;
            background-color: white;
            padding: 2px;
        }

        div.var-intro span.var-slot {
            border: none;
        }

        span.node-slot {
            border: none;
        }

        div.node {
            border: solid;
            border-radius: 4px;
            margin-left: 10px;
            margin-bottom: 5px;
            padding: 2px;
        }

        div.unknown-intro {
            background-color: #ff80ff;
        }

        div.var-intro {
            background-color: #ffffff;
        }

        div.true-intro {
            background-color: #a0a0ff;
        }

        div.and-intro {
            background-color: #00a0ff;
        }

        div.and-elim1 {
            background-color: #00c0ff;
        }

        div.and-elim2 {
            background-color: #00e0ff;
        }

        div.or-intro1 {
            background-color: #ffa000;
        }

        div.or-intro2 {
            background-color: #ffc000;
        }

        div.or-elim {
            background-color: #ff8000;
        }

        div.false-elim {
            background-color: #ff6060;
        }

        div.implies-intro {
            background-color: #80c000;
        }

        div.implies-elim {
            background-color: #a0c000;
        }

        div.not-intro {
            background-color: #00c040;
        }

        div.not-elim {
            background-color: #00c0c0;
        }
    </style>
</head>

<body>
    <math-field id="test">(\forall x) (P(x) \lor\lnot Q(x, c_1) \rightarrow (\exists y) (R(x,y) \land S(y)))</math-field>
    <p>$$(\forall x) (P(x) \lor\lnot Q(x, c_1) \rightarrow (\exists y) (R(x,y) \land S(y)))$$<br />
        <span id="out">(∀x)(P(x) or not Q(x,c_1)→(∃y)(R(x,y) and S(y)))</span>
    </p>
    <hr />
    <div is="expr-test"></div>
    <div is="unknown-intro" id="test1"></div>
    <div is="var-intro" id="test2"></div>
    <div is="true-intro"></div>
    <div is="and-intro" id="test3"></div>
    <div is="or-elim" id="test8"></div>
    <div is="false-elim"></div>
    <div is="implies-intro" id="test9"></div>
    <div is="not-intro" id="test10"></div>

    <script type="module">
        import { Expr } from "./expr.js";
        import * as NatDed from "./natded.js";

        let test1 = document.getElementById("test1");
        test1.unify(Expr.and(Expr.prop("P"), Expr.prop("Q")));

        let test2 = document.getElementById("test2");
        test2.unify(test1.expr);

        test2.variable.name = "z";
        test2.update();

        let test3 = document.getElementById("test3");
        // test3.unify(test1.expr);
        test3.unify(Expr.false);

        let test4 = new NatDed.AndElim1();
        let test5 = new NatDed.AndElim2();
        test3.node1 = test4;
        test3.node2 = test5;

        let test8 = document.getElementById("test8");
        test8.unify(Expr.or(Expr.prop("P"), Expr.prop("Q")));

        let a = new NatDed.OrIntro2();
        let b = new NatDed.OrIntro1();
        test8.node1 = a;
        test8.node2 = b;
        a.node = test8.var1;
        b.node = test8.var2;
        test8.update(); // TODO automate this?

        let test9 = document.getElementById("test9");
        test9.unify(Expr.implies(Expr.prop("A"), Expr.prop("B")));

        let c = new NatDed.ImpliesElim();
        test9.node = c;
        c.node2 = test9.var;
        test9.update();

        let test10 = document.getElementById("test10");
        test10.unify(Expr.not(Expr.prop("A")));

        let d = new NatDed.NotElim();
        test10.node = d;
        d.node2 = test10.var;
        test10.update();
</script>
</body>
</html>
